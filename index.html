<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__header d-flex"><img src="images/image-victor.jpg" alt="Photo profile"></div>
        <div class="card__content">
          <div class="text-center">
            <h3>Victor Crest <span> 26</h3><span>London</span>
          </div>
          <ul class="d-flex text-center">
            <li>
              <p>80K</p><span>Followers</span>
            </li>
            <li>
              <p>803K</p><span>Likes</span>
            </li>
            <li>
              <p>1.4K</p><span>Photos</span>
            </li>
          </ul>
        </div>
      </section>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://mrubi.vercel.app/" target="_blank">Marcos Rub√≠</a>.
      </div>
    </main>
  </body>
</html>
